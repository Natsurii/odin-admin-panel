<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Admin Panel</title>
</head>
<body>
    <header>
        <div class="searchbar">
            <span class="material-symbols-outlined">
                search
                </span><input type="text" name="searchbar" id="search">
        </div>
        <div class="accounts"></div>
        <div class="profile"></div>
        <div class="profile-buttons"></div>
        
    </header>

    <div class="sidebar">
        <div class="logo">
            <span class="material-symbols-outlined">
                team_dashboard
                </span><h2 style="display: inline;">DASHBOARD</h2>
        </div>
        <nav>
            <ul>
                <li><span class="material-symbols-outlined">home</span>Home</li>
                <li><span class="material-symbols-outlined">face</span>Profile</li>
                <li><span class="material-symbols-outlined">rocket</span>Deployments</li>
                <li><span class="material-symbols-outlined">event_note</span>Schedule</li>
                <li><span class="material-symbols-outlined">settings</span>Settings</li>
            </ul>
        </nav>
        <div class="settings"></div>
    </div>
    <div class="main-content"></div>
</body>
</html>
